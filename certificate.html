<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="certificate.css">
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-border">
            <div class="certificate-header">
                <img src="logo.png" alt="Company Logo" class="logo"> <!-- Replace with your logo -->
                <h1>Certificate</h1>
            </div>
            <div class="certificate-body">
                <p class="intro-text">This is to certify that</p>
                <h2 class="recipient-name">Jonathon Watterson</h2>
                <p class="description-text">has successfully cleared the assessment for the skill</p>
                <h3 class="skill-name">SQL (Basic)</h3>
                <div class="certificate-footer">
                    <p class="date-issued">15 Sep, 2020</p>
                    <p class="issuer-signature">Harishankaran K</p>
                    <p class="issuer-title">CTO, HackerRank</p>
                </div>
            </div>
            <div class="certificate-id">ID: 65E1DD06C77A</div>
        </div>
    </div>
</body>
</html>
